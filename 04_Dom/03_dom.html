<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
    
</body>
<script>
   let list=document.createElement('ul');
   let listItem=document.createElement('li');
   listItem.innerText="python";
   list.appendChild(listItem);
//    document.body.appendChild(list);
   document.querySelector('.language').appendChild(listItem)


   // doing the same thing using a function 

   function addlanguage(language){
    let newlan=document.createElement('li')
    newlan.innerText=`${language}`
    document.body.querySelector('.language').appendChild(newlan);
   }

   addlanguage("c++");

   // now doing the same thing again in an Optimal way

   function addInOptimalWay(language){
    let li=document.createElement('li');
    li.appendChild(document.createTextNode(language))
    document.querySelector('.language').appendChild(li)
   }

   addInOptimalWay("HTML");

   // now Understanding replace-with function


   // EDITING 

   const selectLan=document.querySelector("li:nth-child(2)");
   console.log(selectLan);
   selectLan.innerText="css"
   const selectLan3=document.querySelector("li:nth-child(3)");
   const newli=document.createElement('li')
   newli.textContent="ruby"
   selectLan3.replaceWith(newli);


   let firstlan=document.querySelector("li:first-child")
   firstlan.outerHTML='<li>Jquery</li>'



   // remove 
   let lastLan=document.querySelector("li:last-child")
   lastLan.remove()

    
   



    
</script>
</html>
