<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document Object Model</Object></title>
</head>
<body style="background-color: black; color: aliceblue;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">thursday</div>
    </div>
    
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0].innerHTML);
    for(let i=0;i<parent.children.length;i++){
       console.log(parent.children[i].innerHTML);
       
    }
    parent.children[0].style.color="orange";
    parent.children[1].style.backgroundColor = "green";

    const dayone=document.querySelector('.day');
    console.log(dayone);
    const allday=document.querySelectorAll('.day')
    console.log(allday);
    allday.forEach( (item)=>{
        console.log(item);
        
    });

    console.log(dayone.parentElement);
    console.log(allday.parentElement);
    // NodeList ke upar parentElement property kaam nahi karti, kyunki parentElement sirf individual DOM elements ke liye hoti hai, na ki NodeList ke liye.
    
  console.log("NODES:",parent.childNodes);

 
  

    
    
    
</script>

</html>
